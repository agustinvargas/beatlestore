<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\estilos.css">
    <title>Home | Beatlestore</title>
</head>

<body class="body-fondo">
    <div class="envoltura">


        <header id="header">
            <!-- menú navegación -->
            <nav class="menu-desk">
                <ul>
                    <li><a href="index.html"><img class="logo" src="img\beatlestore-logo.png"
                                alt="Logo Beatlestore"></a>
                    </li>
                </ul>
                <ul>
                    <li><img class="carrito" src="img\carrito.png" alt="Carrito"></li>
                </ul>
            </nav>
        </header>

        <!--  Buscador -->
        <div id="buscador">
            <input class="buscador__input" type="text" placeholder="Buscá un álbum">
        </div>


        <!--  Productos -->
        <div class="tienda">
           
        </div>

        <!--  Filtros de búsqueda -->
        <aside class="aside">
            <div class="filtros">
                <h2 class="filtros__titulo">| Filtrar búsqueda</h2>
                <form class="filtros__formato" action="">
                    <input class="filtros__formato__input" type="checkbox" name="CD" value="CD">
                    <label for="CD">Disco compacto (CD)</label> <br>
                    <input class="filtros__formato__input" type="checkbox" name="Vinilo" value="Vinilo">
                    <label for="Vini">Vinilo</label>
                </form>
                <!-- <button class="ordenarPrecio">Ordenar por Precio</button> -->
                <hr>

                <p>ACÁ IRÍA OTROS FILTROS COMO: PRECIO Y AÑO DE PUBLICACIÓN. MOSTRAR CON BARRA INTERACTIVA</p>
            </div>
        </aside>
    
    </div>
    <section class="plataformas">
        <div class="plataformas__spotify">
            <span>ACA VA INFO DE API DE SPOTIFY</span>
        </div>

        <div class="plataformas__deezer">
            <span>ACA VA INFO API DE DEEZER</span>
        </div>
    </section>



<script src="js\scripts.js"></script>
</body>

</html>
