<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css\estilos.css">
    <title>Home | Beatlestore</title>
</head>

<body class="body-fondo">
    <div class="envoltura">


        <header id="header">
            <!-- menú navegación -->
            <nav class="menu-desk">
                <ul>
                    <li><a href="index.html"><img class="logo" src="img\beatlestore-logo.png"
                                alt="Logo Beatlestore"></a>
                    </li>
                </ul>
                <ul>
                    <li id="carrito">
                        <img class="carrito__img" data-bs-toggle="modal" data-bs-target="#exampleModal" src="img\carrito.png" alt="Carrito">
                        <span id="carrito__numero"></span>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Modal asociado al botón del carrito-->
        <!-- <div class="modal fade" id="modal__carrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Carrito
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal__btn-carrito" class="modal-body"></div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal__btn-carrito">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  Buscador -->
        <div id="buscador">
            <input class="buscador__input" id="buscador__input" type="text" placeholder="Buscá un álbum">
        </div>


        <!--  Productos -->
        <section>
            <!-- productos del local storage -->
            <div id="recientes">
                <div class="recientes__encabezado">
                    <h3 class="recientes__titulo">Productos agregados por última vez</h3>
                    <button type="button" class="recientes__comprar btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Comprar</button>
                </div>
                <div id="recientes__productos"></div>
            </div>

            <!-- Modal asociado a productos del Local Storage-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Tenés pendiente de compra estos productos
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal__productosLocalStorage" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" id="modal__quitarProductosLS" class="btn btn-secondary"
                                data-bs-dismiss="modal">Quitar</button>
                            <button type="button" class="btn btn-primary">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- productos a la venta -->
            <div class="tienda"></div>
            <!-- <div class="remeras"></div> -->

            <!-- productos de mercado libre -->
            <div id="meli">
                <div class="recientes__encabezado">
                    <h3 class="recientes__titulo">Remeras</h3>
                    <img src="img/mercado-libre-logo.png" alt="Logo Mercado Libre" class="meli__logo">
                </div>
                <div id="meli__producto"></div>
            </div>
        </section>

        <!--  Filtros de búsqueda -->
        <aside class="aside">
            <div class="filtros">
                <h2 class="filtros__titulo">| Filtrar búsqueda</h2>
                <!-- Ordenar por formato -->



                <form class="filtros__formato" action="">
                    <input class="filtros__formato__input" type="radio" checked="checked" name="filtros"
                        id="filtro-todos-formatos" value="todos" data-filter="all">
                    <label for="todos">Todos</label><br>
                    <input class="filtros__formato__input" type="radio" name="filtros" id="filtro-cd" value="cd" data-filter="cd">
                    <label for="CD">Disco compacto (CD)</label><br>
                    <input class="filtros__formato__input" type="radio" name="filtros" id="filtro-vinilo"
                        value="vinilo" data-filter="vinilo">
                    <label for="vinilo">Vinilo</label><br>

                    <!-- Ordenar por año -->
                    <input class="filtros__formato__input" type="radio" name="filtros" id="filtro-año-reciente"
                        value="reciente">
                    <label for="reciente">Más recientes primero</label><br>
                    <input class="filtros__formato__input" type="radio" name="filtros" id="filtro-año-antiguo"
                        value="antiguo">
                    <label for="antiguo">Más antiguos primero</label><br><br>

                    <!-- Ordenar por precio -->
                    <label for="precio">Precio inferior a <span id="filtro-precio">$3500</span></label><br>
                    <input type="range" id="precio" name="precio" min="1000" max="3500" value="3500">
                </form>
            </div>
        </aside>

    </div>
    <section class="plataformas">
        <!-- <div class="plataformas__spotify">
            <span>ACA VA INFO DE API DE SPOTIFY</span>
        </div>

        <div class="plataformas__deezer">

        </div> -->
    </section>

    <!-- JavaScript Bundle with Popper (Bootstrap) -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js\scripts.js"></script>
