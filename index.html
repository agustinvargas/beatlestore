<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css\estilos.css">
    <title>Home | Beatlestore</title>
</head>

<body class="body-fondo">
    <div class="envoltura">


        <header id="header">
            <!-- menú navegación -->
            <nav class="menu-desk">
                <ul>
                    <li><a href="index.html"><img class="logo" src="img\beatlestore-logo.png"
                                alt="Logo Beatlestore"></a>
                    </li>
                </ul>
                <ul>
                    <li id="carrito">
                        <img class="carrito__img" src="img\carrito.png" alt="Carrito">
                        <span id="carrito__numero"></span>
                    </li>
                </ul>
            </nav>
        </header>

        <!--  Buscador -->
        <div id="buscador">
            <input class="buscador__input" type="text" placeholder="Buscá un álbum">
        </div>

        <div id="recientes">
            <div class="recientes__encabezado">
                <h3 class="recientes__titulo">Productos agregados por última vez</h3>
                <button type="button" class="recientes__comprar btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Comprar</button>
            </div>
            <div id="recientes__productos"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Tenés pendiente de compra estos productos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal__productosLocalStorage" class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" id="modal__quitarProductosLS" class="btn btn-secondary" data-bs-dismiss="modal">Quitar</button>
                        <button type="button" class="btn btn-primary">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>


        <!--  Productos -->
        <div class="tienda">

        </div>


        <!--  Filtros de búsqueda -->
        <aside class="aside">
            <div class="filtros">
                <h2 class="filtros__titulo">| Filtrar búsqueda</h2>
                <form class="filtros__formato" action="">
                    <input class="filtros__formato__input" type="checkbox" name="CD" value="CD">
                    <label for="CD">Disco compacto (CD)</label> <br>
                    <input class="filtros__formato__input" type="checkbox" name="Vinilo" value="Vinilo">
                    <label for="Vini">Vinilo</label>
                </form>
                <!-- <button class="ordenarPrecio">Ordenar por Precio</button> -->
                <hr>

                <p>ACÁ IRÍA OTROS FILTROS COMO: PRECIO Y AÑO DE PUBLICACIÓN. MOSTRAR CON BARRA INTERACTIVA</p>
            </div>
        </aside>

    </div>
    <section class="plataformas">
        <div class="plataformas__spotify">
            <span>ACA VA INFO DE API DE SPOTIFY</span>
        </div>

        <div class="plataformas__deezer">
            <span>ACA VA INFO API DE DEEZER</span>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper (Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js\scripts.js"></script>
</body>

</html>
