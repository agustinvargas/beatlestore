<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css\estilos.css">
    <title>Home | Beatlestore</title>
</head>

<body class="body-fondo">
    <div class="envoltura">
        <header id="header">
            <!-- menú navegación -->
            <nav class="menu-desk">
                <ul>
                    <li><a href="index.html"><img class="logo" src="img\beatlestore-logo.png"
                                alt="Logo Beatlestore"></a>
                    </li>
                </ul>
                <ul>
                    <li id="carrito">
                        <img class="carrito__img" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            src="img\carrito.png" alt="Carrito">
                        <span class="btn" id="carrito__numero"></span>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Modal asociado al botón del carrito-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 600px">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Total: $<span class="total-carrito"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal__btn-carrito">
                    </div>
                    <div class="modal-footer justify-content-between">
                        <div>
                            <input type="text" onkeypress="if(event.keyCode == 13) cupon()"
                                class="btn btn-secondary cupon" placeholder="Insertá tu cupón">
                            <button type="button" onclick="cupon()" class="btn btn-primary">Actualizar</button>
                        </div>
                        <div>
                            <button type="button" onclick="finalizarCompra()" class="btn btn-primary">Finalizar
                                compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  Buscador -->
        <div id="buscador">
            <input class="buscador__input" type="text" placeholder="Buscar productos">
        </div>
        <!--  Productos -->
        <section>
            <!-- productos del local storage -->
            <div id="recientes">
                <div class="recientes__encabezado">
                    <h3 class="recientes__titulo">Productos agregados por última vez</h3>
                    <button type="button" class="recientes__comprar btn btn-primary" onclick="mostrarModal()"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">Comprar</button>
                </div>
                <div id="recientes__productos"></div>
            </div>
            <!-- productos a la venta -->
            <div class="tienda"></div>
            <!-- productos de mercado libre -->
            <div id="meli">
                <div class="recientes__encabezado">
                    <h3 class="recientes__titulo">Remeras</h3>
                    <img src="img/mercado-libre-logo.png" alt="Logo Mercado Libre" class="meli__logo">
                </div>
                <div id="meli__producto"></div>
            </div>
        </section>

        <!--  Filtros de búsqueda -->
        <aside class="aside">
            <div class="filtros">
                <h2 class="filtros__titulo">Filtrar productos</h2>
                <!-- Ordenar por formato -->
                <form class="filtros__formato" action="">
                    <button class="filtros__formato__input btn btn-light" id="filtro-todos-formatos" value="todos">Todos
                        los
                        productos</button>
                    <button class="filtros__formato__input btn btn-light" id="filtro-cd" value="cd">Solo CDs</button>
                    <button class="filtros__formato__input btn btn-light" id="filtro-vinilo" value="vinilo">Solo
                        vinilos</button>
                    <!-- Ordenar por año -->
                    <input class="filtros__formato__input btn btn-light" type="button" name="filtros"
                        id="filtro-año-reciente" value="Más recientes primero">
                    <input class="filtros__formato__input btn btn-light" type="button" name="filtros"
                        id="filtro-año-antiguo" value="Más antiguos primero">
                    <!-- Ordenar por precio -->
                    <label class="filtra-precio" for="precio">Precio máximo: <span
                            id="filtro-precio">$3500</span></label>
                    <input type="range" id="precio" name="precio" min="1000" max="3500" value="3500">
                </form>
            </div>
        </aside>
    </div>

    <footer>
        <span id="footer">Simulador desarrollado con fines educativos por <a
                href="https://github.com/agustinvargas/beatlestore" target="_blank"
                id="github">/agustinvargas</a></span>
    </footer>
    <!-- JavaScript JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper (Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Sweel Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Mi JS -->
    <script src="js\scripts.js"></script>
</body>

</html>
